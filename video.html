* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
  overflow-x: hidden;
  font-size: 1em;
}

:root {
  --bg: #f4f4f4;
  --text: #333;
  --header-bg: #0099aa;
  --footer-bg: #006b7a;
  --footer-text: #fff;
}

.dark {
  --bg: #121212;
  --text: #eee;
  --footer-bg: #0a0a0a;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  padding: 1rem;
  background: var(--header-bg);
  color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  flex-wrap: wrap;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-container img {
  height: 32px;
  width: auto;
}

.logo-container h1 {
  font-size: 1.1rem;
  white-space: nowrap;
}

.toggle {
  background: #fff;
  color: #0099aa;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 0.9rem;
}

.search-container {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px;
}

.search-bar {
  width: 90%;
  max-width: 400px;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.counter {
  font-weight: bold;
  background: #0099aa;
  color: #fff;
  padding: 8px 16px;
  border-radius: 5px;
  font-size: 0.9rem;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 1rem;
}

.course {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  padding: 15px;
  width: 100%;
  max-width: 300px;
  transition: transform 0.3s;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.course:hover {
  transform: translateY(-5px);
}

.course h3 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1rem;
  color: #0099aa;
}

iframe {
  width: 100%;
  height: 180px;
  border: none;
  border-radius: 6px;
}

footer {
  background: var(--footer-bg);
  color: var(--footer-text);
  text-align: center;
  padding: 20px;
  font-size: 0.8rem;
  margin-top: 40px;
}

#authModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#authBox {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  max-width: 90%;
  width: 300px;
}

#authBox input {
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
  width: 100%;
  font-size: 1rem;
}

#authBox button {
  background: #0099aa;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

/* Responsive for tablets, mobiles, etc. */
@media (max-width: 900px) {
  .logo-container h1 {
    font-size: 1rem;
  }

  .search-bar {
    width: 90%;
  }

  iframe {
    height: 160px;
  }
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

    justify-content: center;
    width: 100%;

  }

  .toggle {
    align-self: center;

  .container {

  }

  .search-container {

  }

  .counter {
    font-size: 0.85rem;
    padding: 6px 12px;
  }

  iframe {
    height: 150px;
  }

@media (max-width: 350px) {
  .search-bar {

  }

  .course h3 {
    font-size: 0.9rem;
  }

  iframe {
    height: 130px;
  }
}

    ];

    const container = document.getElementById("courseContainer");
    const count = document.getElementById("courseCount");

    function renderCourses(list) {
      container.innerHTML = "";
      list.forEach(c => {
        const div = document.createElement("div");
        div.className = "course";
        div.innerHTML = `<h3>${c.title}</h3><iframe src="${c.video}" allowfullscreen></iframe>`;
        container.appendChild(div);
      });
      count.textContent = `Total: ${list.length} cours`;
    }

    function filterCourses() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const filtered = courses.filter(c => c.title.toLowerCase().includes(q));
      renderCourses(filtered);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
