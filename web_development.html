<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/x-icon" href="images/MDai 1.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz D√©veloppement Web | MDai</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', 'Roboto', sans-serif;
  background: linear-gradient(to right top, #e3f2fd, #fce4ec);
  min-height: 100vh;
  padding: 20px;
  animation: fadeIn 1s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #1565c0;
  font-size: clamp(2rem, 4vw, 3rem);
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
}

.quiz-container {
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  max-width: 700px;
  width: 100%;
  padding: 30px 25px;
  transition: all 0.3s ease;
}

p#question {
  font-size: 1.2rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 15px;
}

input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 1rem;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
  margin-bottom: 20px;
}

input[type="text"]:focus {
  border-color: #42a5f5;
  box-shadow: 0 0 0 3px #e3f2fd;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  background: linear-gradient(to right, #1976d2, #0288d1);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(2, 136, 209, 0.4);
}

#resetBtn {
  background: linear-gradient(to right, #ef5350, #c62828);
  margin-top: 25px;
}

#resetBtn:hover {
  box-shadow: 0 6px 18px rgba(198, 40, 40, 0.4);
}

#feedback, #score, #level {
  margin-top: 15px;
  font-size: 1.05rem;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 8px;
}

#feedback {
  background-color: #e8f5e9;
  color: #2e7d32;
  border-left: 5px solid #66bb6a;
}

#score {
  background-color: #e3f2fd;
  color: #1565c0;
  border-left: 5px solid #42a5f5;
}

#level {
  background-color: #fff3e0;
  color: #ef6c00;
  border-left: 5px solid #ffb74d;
}

@media (max-width: 600px) {
  .quiz-container {
    padding: 20px 15px;
  }

  button {
    font-size: 0.95rem;
    padding: 12px;
  }

  input[type="text"] {
    font-size: 0.95rem;
  }

  #feedback, #score, #level {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="quiz-container">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Votre r√©ponse..." />
    <button onclick="checkAnswer()">Soumettre</button>
    <p id="feedback"></p>
    <p id="score"></p>
    <p id="level"></p>
    <button id="resetBtn" onclick="resetQuiz()">üîÅ Recommencer</button>
  </div>

  <script>
    const webDevQuestions = [];
    for (let i = 1; i <= 1000; i++) {
      if (i <= 250) {
        const tags = [
          { q: "Quelle balise HTML est utilis√©e pour le plus grand titre ?", a: "<h1>" },
          { q: "Quelle balise est utilis√©e pour ins√©rer une image ?", a: "<img>" },
          { q: "Quelle balise est utilis√©e pour un lien ?", a: "<a>" },
          { q: "Quelle balise HTML cr√©e un saut de ligne ?", a: "<br>" },
          { q: "Quelle balise d√©finit un paragraphe ?", a: "<p>" }
        ];
        const index = i % tags.length;
        webDevQuestions.push({ q: `HTML : ${tags[index].q} #${i}`, a: tags[index].a });
      } else if (i <= 500) {
        const css = [
          { q: "Quelle propri√©t√© change la couleur du texte en CSS ?", a: "color" },
          { q: "Quelle propri√©t√© d√©finit la couleur de fond ?", a: "background-color" },
          { q: "Que signifie CSS ?", a: "Cascading Style Sheets" },
          { q: "Comment centrer du texte en CSS ?", a: "text-align: center" }
        ];
        const index = i % css.length;
        webDevQuestions.push({ q: `CSS : ${css[index].q} #${i}`, a: css[index].a });
      } else if (i <= 750) {
        const js = [
          { q: "Quel mot-cl√© permet de d√©clarer une variable en JS ?", a: "let" },
          { q: "Que signifie '===' en JS ?", a: "strict equality" },
          { q: "Comment cr√©er une fonction en JS ?", a: "function" },
          { q: "Quelle m√©thode ajoute un √©l√©ment √† un tableau ?", a: "push" }
        ];
        const index = i % js.length;
        webDevQuestions.push({ q: `JavaScript : ${js[index].q} #${i}`, a: js[index].a });
      } else {
        const mix = [
          { q: "Quel langage s'ex√©cute dans le navigateur ?", a: "JavaScript" },
          { q: "Comment appliquer du CSS √† du HTML ?", a: "balise link" },
          { q: "Quelle balise contient tout le contenu visible ?", a: "<body>" },
          { q: "Quel attribut fournit un texte alternatif pour les images ?", a: "alt" }
        ];
        const index = i % mix.length;
        webDevQuestions.push({ q: `Mixte : ${mix[index].q} #${i}`, a: mix[index].a });
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(webDevQuestions);
    let currentIndex = 0;
    let score = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      speechSynthesis.speak(utterance);
    }

    function displayQuestion() {
      const current = webDevQuestions[currentIndex];
      document.getElementById("question").innerText = current.q;
      speak(current.q);
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("score").innerText = `Score : ${score}/${webDevQuestions.length}`;
      document.getElementById("level").innerText = `Niveau : ${Math.floor((currentIndex + 124) / 125)}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      const correct = webDevQuestions[currentIndex].a.toLowerCase();
      if (userAnswer === correct) {
        document.getElementById("feedback").innerText = "‚úÖ Correct !";
        score++;
      } else {
        document.getElementById("feedback").innerText = `‚ùå Incorrect ! R√©ponse correcte : ${webDevQuestions[currentIndex].a}`;
      }
      currentIndex++;
      if (currentIndex < webDevQuestions.length) {
        setTimeout(displayQuestion, 1200);
      } else {
        document.getElementById("question").innerText = "üéâ Vous avez termin√© les 1000 questions !";
        document.getElementById("score").innerText = `Score final : ${score}/1000`;
        document.getElementById("level").innerText = "Niveaux termin√©s : 8";
      }
    }

    function resetQuiz() {
      shuffle(webDevQuestions);
      currentIndex = 0;
      score = 0;
      displayQuestion();
    }

    window.onload = displayQuestion;
  </script>
</body>
</html>
