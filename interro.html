<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterroPlatform - Advanced Assessment System</title>
    <link rel="icon" type="image/png" href="images/AI.png" />
    <link rel="shortcut icon" type="image/png" href="images/AI.png" />
    <link rel="apple-touch-icon" href="images/AI.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- EmailJS CDN -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --secondary-color: #8b5cf6;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #6366f1 100%
        );
        min-height: 100vh;
        line-height: 1.6;
        color: var(--text-primary);
        animation: gradientShift 10s ease-in-out infinite;
        background-size: 200% 200%;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        right: 20%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        margin: 2rem auto;
        padding: 3rem;
        max-width: 1200px;
        animation: slideInUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeInDown 1s ease-out 0.3s both;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 50%;
        z-index: -1;
        animation: rotate 3s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .header h1 {
        color: var(--text-primary);
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 500;
      }

      .form-section {
        animation: slideInLeft 0.8s ease-out 0.5s both;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-group {
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out both;
      }

      .form-group:nth-child(odd) {
        animation-delay: 0.1s;
      }
      .form-group:nth-child(even) {
        animation-delay: 0.2s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      label i {
        color: var(--primary-color);
        font-size: 1.1rem;
      }

      select,
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-family: inherit;
        transition: var(--transition);
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      select:focus,
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
      }

      select:hover,
      input:hover,
      textarea:hover {
        border-color: var(--primary-dark);
        transform: translateY(-1px);
      }

      .status-message {
        padding: 1.25rem 1.5rem;
        border-radius: var(--radius-lg);
        margin: 1.5rem 0;
        display: none;
        font-weight: 500;
        font-size: 0.95rem;
        animation: slideInRight 0.5s ease-out;
        position: relative;
        overflow: hidden;
      }

      .status-message::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: currentColor;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .status-message.success {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.1),
          rgba(16, 185, 129, 0.05)
        );
        color: var(--success-color);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .status-message.info {
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(99, 102, 241, 0.05)
        );
        color: var(--primary-color);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .status-message.loading {
        background: linear-gradient(
          135deg,
          rgba(245, 158, 11, 0.1),
          rgba(245, 158, 11, 0.05)
        );
        color: var(--warning-color);
        border: 1px solid rgba(245, 158, 11, 0.2);
      }

      .questions-container {
        margin-top: 2rem;
        animation: fadeIn 0.8s ease-out 0.7s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .question-item {
        background: var(--bg-primary);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 2rem;
        margin: 1.5rem 0;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        animation: scaleIn 0.5s ease-out both;
        position: relative;
        overflow: hidden;
      }

      .question-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .question-item:hover {
        border-color: var(--primary-color);
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
      }

      .question-item:hover::before {
        transform: scaleX(1);
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .question-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--bg-secondary);
      }

      .question-number {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
        box-shadow: var(--shadow-md);
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .question-text {
        flex: 1;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1.5;
      }

      .question-type {
        background: linear-gradient(135deg, var(--secondary-color), #a855f7);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.85rem;
        font-weight: 600;
        box-shadow: var(--shadow-sm);
      }

      .option-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.25rem 1.5rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        margin: 0.75rem 0;
        cursor: pointer;
        transition: var(--transition);
        background: var(--bg-secondary);
        font-size: 1rem;
        font-weight: 500;
      }

      .option-item:hover {
        border-color: var(--primary-color);
        background: rgba(99, 102, 241, 0.05);
        transform: translateX(8px);
      }

      .option-item.selected {
        border-color: var(--primary-color);
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(99, 102, 241, 0.05)
        );
        transform: translateX(8px);
      }

      .option-input {
        width: 22px;
        height: 22px;
        accent-color: var(--primary-color);
        transform: scale(1.2);
      }

      textarea {
        min-height: 150px;
        resize: vertical;
        font-family: inherit;
        line-height: 1.6;
      }

      .submit-section {
        margin-top: 3rem;
        text-align: center;
        padding: 2.5rem;
        background: linear-gradient(
          135deg,
          var(--bg-secondary),
          var(--bg-primary)
        );
        border-radius: var(--radius-xl);
        border: 2px dashed var(--border-color);
        animation: fadeInUp 0.8s ease-out 1s both;
      }

      .submit-section h3 {
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      .submit-section p {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .btn-submit {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        border: none;
        padding: 1.25rem 3rem;
        border-radius: 3rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
      }

      .btn-submit::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-xl);
      }

      .btn-submit:hover::before {
        left: 100%;
      }

      .btn-submit:active {
        transform: translateY(-1px);
      }

      .timer {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        font-weight: 600;
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideInDown 0.5s ease-out 1.5s both;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid currentColor;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .timer {
          position: relative;
          top: auto;
          right: auto;
          margin-bottom: 1rem;
          display: inline-block;
        }

        .question-header {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        .question-number {
          margin: 0 auto;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-primary: #f9fafb;
          --text-secondary: #d1d5db;
          --bg-primary: #1f2937;
          --bg-secondary: #374151;
          --border-color: #4b5563;
        }

        .container {
          background: rgba(31, 41, 55, 0.95);
        }
      }

      /* Auto-correction styles */
      .correction-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .correction-overlay.show {
        opacity: 1;
      }

      .correction-content {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        transform: scale(0.8);
        transition: transform 0.5s ease;
      }

      .correction-overlay.show .correction-content {
        transform: scale(1);
      }

      .correction-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .correction-title {
        font-size: 2.5em;
        color: #2563eb;
        margin-bottom: 10px;
        font-weight: 800;
      }

      .correction-subtitle {
        font-size: 1.2em;
        color: #6b7280;
        margin-bottom: 20px;
      }

      .correction-progress {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 30px;
      }

      .correction-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        width: 0%;
        transition: width 0.3s ease;
      }

      .correction-item {
        margin-bottom: 25px;
        padding: 20px;
        background: #f8fafc;
        border-radius: 12px;
        border-left: 4px solid #e5e7eb;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .correction-item.show {
        opacity: 1;
        transform: translateY(0);
      }

      .correction-item.correct {
        border-left-color: #10b981;
        background: #ecfdf5;
      }

      .correction-item.incorrect {
        border-left-color: #ef4444;
        background: #fef2f2;
      }

      .correction-item.partial {
        border-left-color: #f59e0b;
        background: #fffbeb;
      }

      .question-review {
        font-weight: 600;
        margin-bottom: 10px;
        color: #374151;
      }

      .answer-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 10px;
      }

      .your-answer,
      .correct-answer {
        padding: 10px;
        border-radius: 8px;
        font-size: 0.9em;
      }

      .your-answer {
        background: #fee2e2;
        border: 1px solid #fca5a5;
      }

      .correct-answer {
        background: #d1fae5;
        border: 1px solid #6ee7b7;
      }

      .correction-item.correct .your-answer {
        background: #d1fae5;
        border: 1px solid #6ee7b7;
      }

      .score-summary {
        text-align: center;
        margin: 30px 0;
        padding: 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
      }

      .score-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: white;
        color: #667eea;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .warning-message {
        background: #fef3c7;
        border: 2px solid #f59e0b;
        color: #92400e;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin: 20px 0;
        font-weight: 600;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      .download-section {
        text-align: center;
        margin-top: 30px;
        padding: 25px;
        background: #f0f9ff;
        border-radius: 15px;
        border: 2px solid #0ea5e9;
      }

      .btn-download {
        background: linear-gradient(135deg, #0ea5e9, #0284c7);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        margin: 10px;
      }

      .btn-download:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
      }

      .countdown-timer {
        font-size: 1.5em;
        font-weight: bold;
        color: #ef4444;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
    </div>

    <div class="timer" id="timer">‚è±Ô∏è 00:00:00</div>

    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/AI.png" alt="InterroPlatform Logo" />
        </div>
        <h1>InterroPlatform</h1>
        <p>Advanced AI-Powered Assessment System</p>
      </div>

      <div class="form-section">
        <form id="assessment-form">
          <div class="row">
            <div class="col-md-6">

      // Function to get questions for assessment
      function getQuestionsForAssessment(courseName, assessmentType) {
        // Try to get from sample database first
        if (
          sampleQuestions[courseName] &&
          sampleQuestions[courseName][assessmentType]
        ) {
          let questions = sampleQuestions[courseName][assessmentType];

          // For exams, extend to 20 questions
          if (assessmentType === "Examen" && questions.length < 20) {
            questions = [...questions];
            while (questions.length < 20) {
              questions.push(
                createSampleQuestion(
                  courseName,
                  questions.length + 1,
                  assessmentType
                )
              );
            }
          }

          // For assignments, ensure 5 questions
          if (assessmentType !== "Examen" && questions.length < 5) {
            while (questions.length < 5) {
              questions.push(
                createSampleQuestion(
                  courseName,
                  questions.length + 1,
                  assessmentType
                )
              );
            }
          }

          return questions;
        }

        // Generate sample questions
        const questionCount = assessmentType === "Examen" ? 20 : 5;
        const questions = [];

        for (let i = 1; i <= questionCount; i++) {
          questions.push(createSampleQuestion(courseName, i, assessmentType));
        }

        return questions;
      }

      // Function to create sample question
      function createSampleQuestion(
        courseName,
        questionNumber,
        assessmentType
      ) {
        // Alternate between multiple choice and text questions
        const isMultipleChoice =
          assessmentType === "Examen"
            ? questionNumber <= 15 // 75% multiple choice for exams
            : questionNumber <= 3; // 60% multiple choice for assignments

        if (isMultipleChoice) {
          return {
            question: `${courseName} - Question ${questionNumber}: Sample multiple choice question about ${courseName.toLowerCase()} concepts and principles.`,
            type: "multiple",
            options: [
              `Option A: First possible answer related to ${courseName}`,
              `Option B: Second possible answer related to ${courseName}`,
              `Option C: Third possible answer related to ${courseName}`,
              `Option D: Fourth possible answer related to ${courseName}`,
            ],
          };
        } else {
          return {
            question: `${courseName} - Question ${questionNumber}: Sample essay question requiring detailed explanation about ${courseName.toLowerCase()} topics and applications.`,
            type: "text",
            placeholder: `Provide a comprehensive answer about ${courseName.toLowerCase()}. Include examples, explanations, and relevant details in your response...`,
          };
        }
      }

      // Function to create question element
      function createQuestionElement(question, index) {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question-item";

        // Question header
        const questionHeader = document.createElement("div");
        questionHeader.className = "question-header";

        const questionNumber = document.createElement("div");
        questionNumber.className = "question-number";
        questionNumber.textContent = index + 1;

        const questionText = document.createElement("div");
        questionText.className = "question-text";
        questionText.textContent = question.question;

        const questionType = document.createElement("div");
        questionType.className = "question-type";
        questionType.textContent =
          question.type === "multiple" ? "Multiple Choice" : "Written Response";

        questionHeader.appendChild(questionNumber);
        questionHeader.appendChild(questionText);
        questionHeader.appendChild(questionType);
        questionDiv.appendChild(questionHeader);

        // Question content
        if (question.type === "multiple" && question.options) {
          // Multiple choice options
          const optionsContainer = document.createElement("div");

          question.options.forEach((option, optIndex) => {
            const optionDiv = document.createElement("div");
            optionDiv.className = "option-item";

            const optionInput = document.createElement("input");
            optionInput.type = "radio";
            optionInput.name = `question_${index}`;
            optionInput.value = optIndex;
            optionInput.className = "option-input";

            const optionText = document.createElement("span");
            optionText.textContent = option;

            // Add selection effect
            optionInput.addEventListener("change", function () {
              // Remove selection from all options in this question
              optionsContainer
                .querySelectorAll(".option-item")
                .forEach((item) => {
                  item.classList.remove("selected");
                });
              // Add selection to current option
              optionDiv.classList.add("selected");
            });

            optionDiv.addEventListener("click", function () {
              optionInput.checked = true;
              optionInput.dispatchEvent(new Event("change"));
            });

            optionDiv.appendChild(optionInput);
            optionDiv.appendChild(optionText);
            optionsContainer.appendChild(optionDiv);
          });

          questionDiv.appendChild(optionsContainer);
        } else {
          // Text question
          const textarea = document.createElement("textarea");
          textarea.name = `question_${index}`;
          textarea.placeholder =
            question.placeholder || "Write your detailed answer here...";

          // Auto-expand functionality
          textarea.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.max(120, this.scrollHeight) + "px";
          });

          questionDiv.appendChild(textarea);
        }

        return questionDiv;
      }

      // Auto-correction function
      function performAutoCorrection(
        courseName,
        assessmentType,
        studentAnswers
      ) {
        console.log(
          "üîç Starting auto-correction for:",
          courseName,
          assessmentType
        );

        const correctAnswersForAssessment =
          correctAnswers[courseName]?.[assessmentType];
        if (!correctAnswersForAssessment) {
          console.warn(
            "No correct answers found for:",
            courseName,
            assessmentType
          );
          return {
            score: 0,
            totalQuestions: studentAnswers.length,
            corrections: [],
          };
        }

        let correctCount = 0;
        const corrections = [];

        studentAnswers.forEach((answer, index) => {
          const correctAnswer = correctAnswersForAssessment[index];
          if (!correctAnswer) return;

          let isCorrect = false;
          let correctText = "";
          let score = 0;

          if (correctAnswer.type === "multiple") {
            // For multiple choice, check if selected option index matches
            const questions = sampleQuestions[courseName][assessmentType];
            const question = questions[index];

            if (question && question.options) {
              // Find which option was selected
              let selectedOptionIndex = -1;
              for (let i = 0; i < question.options.length; i++) {
                if (question.options[i] === answer.answer) {
                  selectedOptionIndex = i;
                  break;
                }
              }

              isCorrect = selectedOptionIndex === correctAnswer.correct;
              correctText = question.options[correctAnswer.correct];
              score = isCorrect ? 1 : 0;
            }
          } else if (correctAnswer.type === "text") {
            // For text answers, check for keywords
            const answerText = answer.answer.toLowerCase();
            const keywords = correctAnswer.keywords || [];
            const keywordMatches = keywords.filter((keyword) =>
              answerText.includes(keyword.toLowerCase())
            ).length;

            const keywordPercent =
              keywords.length > 0 ? keywordMatches / keywords.length : 0;

            if (keywordPercent >= 0.6) {
              isCorrect = true;
              score = 1;
            } else if (keywordPercent >= 0.3) {
              isCorrect = "partial";
              score = 0.5;
            } else {
              isCorrect = false;
              score = 0;
            }

            correctText = `Should include keywords: ${keywords.join(", ")}`;
          }

          correctCount += score;

          corrections.push({
            questionIndex: index,
            questionText: answer.question,
            studentAnswer: answer.answer,
            correctAnswer: correctText,
            isCorrect: isCorrect,
            score: score,
            type: answer.type,
          });
        });

        const finalScore = Math.round(
          (correctCount / studentAnswers.length) * 100
        );

        return {
          score: finalScore,
          correctCount: correctCount,
          totalQuestions: studentAnswers.length,
          corrections: corrections,
        };
      }

      // Show correction results with animations
      async function showCorrectionResults(

        studentName,
        studentEmail,
        courseName,
        assessmentType

          const overlay = document.createElement("div");
          overlay.className = "correction-overlay";
          overlay.innerHTML = `

              <div class="correction-header">
                <h2 class="correction-title">üìä Assessment Results</h2>
                <p class="correction-subtitle">Auto-correction in progress...</p>

              </div>

              <div class="score-summary" style="display: none;">
                <div class="score-circle">${results.score}%</div>
                <h3>Your Score: ${results.correctCount}/${results.totalQuestions}</h3>
                <p>Course: ${courseName} - ${assessmentType}</p>

                  <i class="fas fa-file-pdf"></i> Download PDF Report

              </div>
            </div>
          `;

          document.body.appendChild(overlay);

          // Show overlay with animation
          setTimeout(() => {
            overlay.classList.add("show");
          }, 100);

          // Store results globally for PDF generation
          window.assessmentResults = {
            results,
            studentName,
            studentEmail,
            courseName,
            assessmentType,
            timestamp: new Date(),
          };

          let countdown = 15;
          const countdownElement = overlay.querySelector(".countdown-timer");
          const progressBar = overlay.querySelector(".correction-progress-bar");

          const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            progressBar.style.width = ((15 - countdown) / 15) * 100 + "%";

            if (countdown <= 0) {
              clearInterval(countdownInterval);
              showDetailedCorrections();
            }
          }, 1000);

          function showDetailedCorrections() {
            const correctionsList = overlay.querySelector(".corrections-list");
            const scoreSection = overlay.querySelector(".score-summary");
            const downloadSection = overlay.querySelector(".download-section");
            const warningMessage = overlay.querySelector(".warning-message");

            // Hide warning and show score
            warningMessage.style.display = "none";
            scoreSection.style.display = "block";

            // Show corrections with animations
            results.corrections.forEach((correction, index) => {
              setTimeout(() => {
                const correctionItem = document.createElement("div");
                correctionItem.className = `correction-item ${
                  correction.isCorrect === true
                    ? "correct"
                    : correction.isCorrect === "partial"
                    ? "partial"
                    : "incorrect"
                }`;

                const statusIcon =
                  correction.isCorrect === true
                    ? "‚úÖ"
                    : correction.isCorrect === "partial"
                    ? "‚ö†Ô∏è"
                    : "‚ùå";
                const statusText =
                  correction.isCorrect === true
                    ? "Correct"
                    : correction.isCorrect === "partial"
                    ? "Partially Correct"
                    : "Incorrect";

                correctionItem.innerHTML = `
                  <div class="question-review">
                    ${statusIcon} Question ${index + 1}: ${statusText} (${
                  correction.score
                }/1 point)
                  </div>
                  <p><strong>Question:</strong> ${correction.questionText}</p>
                  <div class="answer-comparison">
                    <div class="your-answer">
                      <strong>Your Answer:</strong><br>
                      ${correction.studentAnswer}
                    </div>
                    <div class="correct-answer">
                      <strong>Correct Answer:</strong><br>
                      ${correction.correctAnswer}
                    </div>
                  </div>
                `;

                correctionsList.appendChild(correctionItem);

                setTimeout(() => {
                  correctionItem.classList.add("show");
                }, 100);
              }, index * 300);
            });

            // Show download section after all corrections are displayed
            setTimeout(() => {
              downloadSection.style.display = "block";
              resolve();
            }, results.corrections.length * 300 + 1000);
          }
        });
      }

      // Generate and download professional PDF report
      function downloadReportCard() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const results = window.assessmentResults;

        // Set up colors and fonts
        const primaryColor = [37, 99, 235];
        const successColor = [16, 185, 129];
        const errorColor = [239, 68, 68];
        const textColor = [31, 41, 55];

        // Header with logo space and title
        doc.setFillColor(...primaryColor);
        doc.rect(0, 0, 210, 40, "F");

        // Title
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(24);
        doc.setFont("helvetica", "bold");
        doc.text("InterroPlatform Assessment Report", 20, 25);

        // Professional header line
        doc.setDrawColor(...primaryColor);
        doc.setLineWidth(0.5);
        doc.line(20, 45, 190, 45);

        // Student Information Section
        doc.setTextColor(...textColor);
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        doc.text("Student Information", 20, 60);

        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${results.studentName}`, 20, 70);
        doc.text(`Email: ${results.studentEmail}`, 20, 78);
        doc.text(`Course: ${results.courseName}`, 20, 86);
        doc.text(`Assessment: ${results.assessmentType}`, 20, 94);
        doc.text(`Date: ${results.timestamp.toLocaleDateString()}`, 20, 102);
        doc.text(`Time: ${results.timestamp.toLocaleTimeString()}`, 120, 102);

        // Score Summary Section
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        doc.text("Score Summary", 20, 120);

        // Score circle background
        const scoreColor =
          results.results.score >= 70 ? successColor : errorColor;
        doc.setFillColor(...scoreColor);
        doc.circle(50, 140, 15, "F");

        // Score text
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(18);
        doc.setFont("helvetica", "bold");
        doc.text(results.results.score + "%", 43, 145);

        // Score details
        doc.setTextColor(...textColor);
        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        doc.text(
          `Correct Answers: ${results.results.correctCount}/${results.results.totalQuestions}`,
          80,
          135
        );
        doc.text(`Percentage: ${results.results.score}%`, 80, 143);

        const grade =
          results.results.score >= 90
            ? "A"
            : results.results.score >= 80
            ? "B"
            : results.results.score >= 70
            ? "C"
            : results.results.score >= 60
            ? "D"
            : "F";
        doc.text(`Grade: ${grade}`, 80, 151);

        // Detailed Results Section
        let yPosition = 170;
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        doc.text("Detailed Results", 20, yPosition);
        yPosition += 15;

        results.results.corrections.forEach((correction, index) => {
          if (yPosition > 250) {
            doc.addPage();
            yPosition = 30;
          }

          const statusColor =
            correction.isCorrect === true
              ? successColor
              : correction.isCorrect === "partial"
              ? [245, 158, 11]
              : errorColor;

          // Question number and status
          doc.setFillColor(...statusColor);
          doc.circle(25, yPosition, 3, "F");

          doc.setTextColor(...textColor);
          doc.setFontSize(11);
          doc.setFont("helvetica", "bold");
          doc.text(`Question ${index + 1}:`, 35, yPosition + 1);

          const statusText =
            correction.isCorrect === true
              ? "Correct"
              : correction.isCorrect === "partial"
              ? "Partial"
              : "Incorrect";
          doc.text(`[${statusText}]`, 170, yPosition + 1);

          yPosition += 8;

          // Question text (truncated if too long)
          doc.setFont("helvetica", "normal");
          const questionText =
            correction.questionText.length > 60
              ? correction.questionText.substring(0, 60) + "..."
              : correction.questionText;
          doc.text(questionText, 35, yPosition);

          yPosition += 12;
        });

        // Footer with signature area
        const pageCount = doc.internal.getNumberOfPages();
        for (let i = 1; i <= pageCount; i++) {
          doc.setPage(i);

          // Footer line
          doc.setDrawColor(...primaryColor);
          doc.line(20, 280, 190, 280);

          // Signature section
          doc.setFontSize(10);
          doc.setTextColor(...textColor);
          doc.text("Instructor Signature: ________________________", 20, 290);
          doc.text("Date: ________________________", 120, 290);

          // Page number
          doc.text(`Page ${i} of ${pageCount}`, 180, 285);

          // Footer text
          doc.setFontSize(8);
          doc.setTextColor(100, 100, 100);
          doc.text(
            "Generated by InterroPlatform - Advanced AI Assessment System",
            20,
            295
          );
        }

        // Save the PDF
        const fileName = `${results.studentName}_${results.courseName}_${results.assessmentType}_Report.pdf`;
        doc.save(fileName);

        // Show success message
        showStatus("success", "‚úÖ PDF Report downloaded successfully!");
      }

      // Email submission function (called after correction display)
      async function submitToEmail(
        studentName,
        studentEmail,
        courseName,
        assessmentType,
        answers,
        correctionResults
      ) {
        const submissionTime = new Date().toLocaleString();
        const timeSpent = document.getElementById("timer").textContent;

        // Format answers with corrections for email
        let formattedAnswers = answers
          .map((answer, index) => {
            const correction = correctionResults.corrections[index];
            const status =
              correction?.isCorrect === true
                ? "‚úÖ Correct"
                : correction?.isCorrect === "partial"
                ? "‚ö†Ô∏è Partial"
                : "‚ùå Incorrect";
            const score = correction?.score || 0;

            return (
              `Question ${index + 1}: ${answer.question}\n` +
              `Student Answer: ${answer.answer}\n` +
              `Status: ${status} (${score}/1 point)\n` +
              `${"=".repeat(50)}\n`
            );
          })
          .join("\n");

        // Prepare email template parameters
        const templateParams = {
          to_email: EMAILJS_CONFIG.recipientEmail,
          student_name: studentName,
          student_email: studentEmail,
          course_name: courseName,
          assessment_type: assessmentType,
          submission_time: submissionTime,
          time_spent: timeSpent,
          total_questions: answers.length,
          score_percentage: correctionResults.score,
          correct_answers: correctionResults.correctCount,
          formatted_answers: formattedAnswers,
          summary: `Student: ${studentName} (${studentEmail})\nCourse: ${courseName}\nAssessment: ${assessmentType}\nScore: ${correctionResults.score}% (${correctionResults.correctCount}/${correctionResults.totalQuestions})\nTime Spent: ${timeSpent}\nSubmitted: ${submissionTime}`,
        };

        try {
          console.log("Sending email with results...", templateParams);

          const response = await emailjs.send(
            EMAILJS_CONFIG.serviceId,
            EMAILJS_CONFIG.templateId,
            templateParams
          );

          console.log("Email sent successfully:", response);
        } catch (error) {
          console.error("Error sending email:", error);
        }
      }

      // Function to collect answers
      function collectAnswers() {
        const answers = [];
        const questions = document.querySelectorAll(".question-item");

        questions.forEach((questionDiv, index) => {
          const questionText =
            questionDiv.querySelector(".question-text").textContent;
          let answer = "";

          // Check for multiple choice answer
          const selectedOption = questionDiv.querySelector(
            'input[type="radio"]:checked'
          );
          if (selectedOption) {
            const optionText =
              selectedOption.parentNode.querySelector("span").textContent;
            answer = optionText;
          }

          // Check for text answer
          const textarea = questionDiv.querySelector("textarea");
          if (textarea && textarea.value.trim()) {
            answer = textarea.value.trim();
          }

          if (answer) {
            answers.push({
              question: questionText,
              answer: answer,
              type: selectedOption ? "multiple" : "text",
            });
          }
        });

        return answers;
      }

      console.log("‚úÖ InterroPlatform loaded successfully!");
