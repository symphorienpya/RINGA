<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDai Membership</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      /* -------------------- GLOBAL RESET -------------------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e3a8a, #2563eb, #3b82f6);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #111827;
      }
      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* -------------------- CONTAINER -------------------- */
      .container {
        max-width: 640px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px) saturate(180%);
        padding: 40px 32px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        transform: translateY(50px);
        opacity: 0;
        animation: fadeUp 1s ease forwards;
        transition: all 0.3s ease;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* -------------------- HEADING -------------------- */
      h1 {
        text-align: center;
        font-size: 30px;
        font-weight: 800;
        color: #111827;
        margin-bottom: 32px;
        position: relative;
        letter-spacing: -0.5px;
      }
      h1::after {
        content: "";
        display: block;
        width: 90px;
        height: 4px;
        margin: 14px auto 0;
        border-radius: 2px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        animation: grow 1s ease forwards;
      }
      @keyframes grow {
        from {
          width: 0;
        }
        to {
          width: 90px;
        }
      }

      /* -------------------- FORM -------------------- */
      .form-group {
        position: relative;
        margin-bottom: 22px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 16px 18px;
        border: 1px solid #d1d5db;
        border-radius: 14px;
        font-size: 15px;
        background: #f9fafb;
        transition: all 0.3s ease;
      }
      .form-group label {
        position: absolute;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 0 6px;
        color: #6b7280;
        font-size: 14px;
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.15);
        outline: none;
      }
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label,
      .form-group textarea:focus + label,
      .form-group textarea:not(:placeholder-shown) + label {
        top: -8px;
        left: 14px;
        font-size: 12px;
        color: #2563eb;
      }

      /* -------------------- CHECKBOX -------------------- */
      label.checkbox {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #374151;
        margin-bottom: 24px;
        cursor: pointer;
      }
      label.checkbox input {
        margin-right: 10px;
        accent-color: #2563eb;
      }

      /* -------------------- BUTTON -------------------- */
      button {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #fff;
        padding: 16px;
        width: 100%;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 28px rgba(37, 99, 235, 0.45);
      }
      button:hover {
        background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
        transform: translateY(-3px);
        box-shadow: 0 12px 34px rgba(37, 99, 235, 0.65);
      }
      button:active {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
      }

      /* -------------------- FOOTER -------------------- */
      .footer {
        text-align: center;
        margin-top: 28px;
        font-size: 0.9rem;
        color: #6b7280;
        opacity: 0;
        animation: fadeIn 1.2s ease 0.5s forwards;
      }
      .footer strong {
        color: #111827;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* -------------------- POPUP -------------------- */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px) saturate(180%);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s ease;
        max-width: 90%;
      }
      .popup.show {
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1);
      }
      .popup h2 {
        color: #2563eb;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 14px;
      }
      .popup p {
        color: #374151;
        font-size: 14px;
      }

      /* -------------------- CHECKMARK -------------------- */
      .checkmark {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
        border: 4px solid #2563eb;
        position: relative;
        margin-bottom: 16px;
        animation: scaleUp 0.5s ease forwards;
      }
      .checkmark::after {
        content: "";
        position: absolute;
        left: 16px;
        top: 10px;
        width: 18px;
        height: 34px;
        border-right: 4px solid #2563eb;
        border-bottom: 4px solid #2563eb;
        transform: rotate(45deg);
        opacity: 0;
        animation: drawCheck 0.6s ease 0.3s forwards;
      }
      @keyframes scaleUp {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes drawCheck {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* -------------------- RESPONSIVE -------------------- */
      @media (max-width: 480px) {
        .container {
          padding: 24px 18px;
          border-radius: 18px;
        }
        h1 {
          font-size: 22px;
          margin-bottom: 18px;
        }
        .form-group input,
        .form-group textarea {
          font-size: 13px;
          padding: 12px 14px;
        }
        label.checkbox {
          font-size: 12px;
        }
        button {
          font-size: 14px;
          padding: 12px;
        }
        .footer {
          font-size: 0.8rem;
        }
        .popup h2 {
          font-size: 18px;
        }
        .popup p {
          font-size: 13px;
        }
      }
      @media (max-width: 768px) {
        .container {
          padding: 32px 24px;
        }
        h1 {
          font-size: 26px;
        }
        button {
          font-size: 15px;
        }
      }
      @media (min-width: 1024px) {
        .container {
          padding: 48px 40px;
        }
        h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Join MDai Platform</h1>
      <form id="membershipForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Full Name"
            required
          />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tell us why you'd like to join..."
            required
          ></textarea>
          <label for="message">Your Message</label>
        </div>
        <label class="checkbox">
          <input type="checkbox" required /> I agree to the Terms & Conditions
        </label>
        <button type="submit">Request Membership</button>
      </form>
      <div class="footer">
        Official Contact: WhatsApp <strong>+91 9836292481</strong> | Email
        <strong>symphorienpyana065@gmail.com</strong>
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="checkmark"></div>
      <h2>Success!</h2>
      <p>Your membership request has been sent.</p>
    </div>

    <script>
      // Initialize EmailJS
      (function () {
        emailjs.init("px88hVvZZOI8odox8");
      })();

      const { jsPDF } = window.jspdf;

      document
        .getElementById("membershipForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // 1. Generate PDF
          const doc = new jsPDF();
          const primaryColor = "#2563eb";
          const textColor = "#333";

          // Header
          doc.setFillColor(primaryColor);
          doc.rect(0, 0, 210, 30, "F");
          doc.setFont("helvetica", "bold");
          doc.setFontSize(20);
          doc.setTextColor("#fff");
          doc.text("MDai Membership Proof", 105, 20, { align: "center" });

          doc.setTextColor(textColor);
          doc.setFont("helvetica", "normal");
          doc.setFontSize(12);
          doc.setDrawColor(primaryColor);
          doc.setLineWidth(0.5);
          doc.rect(15, 40, 180, 40);
          doc.text(`Name: ${name}`, 20, 50);
          doc.text(`Email: ${email}`, 20, 58);
          doc.text(`Message: ${message}`, 20, 66);

          // Contact
          doc.setFont("helvetica", "bold");
          doc.setFontSize(14);
          doc.text("Official Contact Information", 20, 90);
          doc.setFont("helvetica", "normal");
          doc.setFontSize(12);
          doc.text("WhatsApp: +91 9836292481", 20, 100);
          doc.text("Email: symphorienpyana065@gmail.com", 20, 108);

          // Footer
          doc.setFont("helvetica", "italic");
          doc.setTextColor(primaryColor);
          doc.setFontSize(13);
          doc.text("Thank you for joining the MDai Platform!", 105, 130, {
            align: "center",
          });
          doc.setDrawColor("#999");
          doc.line(20, 160, 90, 160);
          doc.setFont("helvetica", "normal");
          doc.setFontSize(11);
          doc.setTextColor("#666");
          doc.text("MDai CEO", 20, 170);
          doc.setDrawColor(primaryColor);
          doc.setLineWidth(0.8);
          doc.line(20, 280, 190, 280);
          doc.setFontSize(10);
          doc.setTextColor("#999");
          doc.text(
            "Generated digitally by MDai Platform • No physical signature required",
            105,
            290,
            { align: "center" }
          );

          doc.save("MDai_Membership_Proof.pdf");

          const pdfBase64 = doc.output("datauristring").split(",")[1];

          emailjs
            .send("service_osvola7", "template_mgtrumv", {
              name: name,
              email: email,
              message: message,
              attachment: pdfBase64,
            })
            .then(
              () => {
                const popup = document.getElementById("popup");
                popup.classList.add("show");
                setTimeout(() => popup.classList.remove("show"), 4000);
              },
              (err) => {
                alert("Failed to send: " + JSON.stringify(err));
              }
            );
        });
    </script>
  </body>
</html>
