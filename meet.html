<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/mdai_icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Live Session</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #1a73e8, #34a853, #fbbc05, #ea4335);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 20px;
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

.container {
  display: flex;
  gap: 40px;
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  max-width: 900px;
  width: 100%;
  justify-content: space-between;
  flex-wrap: wrap;
  animation: fadeSlideIn 1.2s ease;
}

.logo-box {
  flex: 1 1 300px;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  justify-content: center;
  padding: 20px;
}

.logo-box img {
  width: 120px;
  height: auto;
  margin-bottom: 20px;
  animation: bounce 2s infinite;
}

.logo-box h2 {
  font-size: 28px;
  margin-bottom: 10px;
  animation: fadeInText 2s ease-in-out forwards;
}

.logo-box p,
.logo-box #greeting {
  font-size: 16px;
  opacity: 0.9;
  animation: fadeInText 2.5s ease-in-out forwards;
}

#countdown {
  margin-top: 20px;
  font-weight: bold;
  color: #fff;
  font-size: 18px;
  background: rgba(0, 0, 0, 0.3);
  padding: 8px 12px;
  border-radius: 10px;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-10px);
  }
}

@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(60px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInText {
  from {
    opacity: 0;
    transform: translateY(10px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  flex: 1 1 300px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 30px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  text-align: center;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 24px;
  color: #fff;
  margin-bottom: 20px;
}

input[type="password"] {
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  width: 100%;
  outline: none;
  margin-bottom: 20px;
  background: rgba(255, 255, 255, 0.85);
}

.btn {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  background: linear-gradient(to right, #1a73e8, #0b47a1);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #0b47a1, #1a73e8);
}

#link-container {
  margin-top: 20px;
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hidden {
  display: none;
}

a.btn {
  display: inline-block;
  text-decoration: none;
}

/* Tablet and medium screen layout */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .logo-box,
  .card {
    width: 100%;
  }
}

/* Small screens like phones */
@media (max-width: 480px) {
  .container {
    padding: 30px 15px;
    gap: 20px;
  }

  .logo-box img {
    width: 90px;
    margin-bottom: 16px;
  }

  .logo-box h2 {
    font-size: 22px;
  }

  .logo-box p,
  .logo-box #greeting,
  #countdown {
    font-size: 14px;
  }

  .card {
    padding: 20px;
  }

  h1 {
    font-size: 20px;
  }

  input[type="password"],
  .btn {
    font-size: 14px;
    padding: 12px;
  }
}

/* Extra small screens like 320px */
@media (max-width: 360px) {
  .container {
    padding: 25px 10px;
  }

  .logo-box h2 {
    font-size: 20px;
  }

  .logo-box p,
  .logo-box #greeting,
  #countdown {
    font-size: 13px;
  }

  input[type="password"],
  .btn {
    font-size: 13px;
    padding: 10px;
  }

  h1 {
    font-size: 18px;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <!-- Left: Logo & Text -->
    <div class="logo-box">
      <img src="images/MDai.png" alt="MDai Logo">
      <h2>Welcome to MDai Live</h2>
      <p id="greeting">Empowering learning with intelligent sessions.</p>
      <div id="countdown">‚è≥ Loading event timer...</div>
    </div>

    <!-- Right: Join Box -->
    <div class="card">
      <h1>üîê Enter Access Code</h1>
      <input type="password" id="access-code" placeholder="Enter secret code" />
      <button class="btn" onclick="verifyCode()">Submit</button>

      <div id="link-container" class="hidden">
        <a id="join-link" class="btn" href="http://meet.google.com/tdq-mkfj-rfh" target="_blank">üé• Join Google Meet</a>
      </div>
    </div>
  </div>

  <!-- SOUND INTRO -->
  <script>
    window.onload = function () {
      // Greet user by name
      let name = localStorage.getItem("mdai_user_name");
      if (!name) {
        name = prompt("üëã Welcome! What's your name?");
        if (name) localStorage.setItem("mdai_user_name", name);
      }

      if (name) {
        document.getElementById("greeting").textContent = `Hello, ${name}! Ready to learn with MDai?`;
      }

// Voice intro in French
const msg = new SpeechSynthesisUtterance("Bienvenue chez nous ‚Äî votre compagnon intelligent d'apprentissage et passerelle num√©rique vers l'avenir de l'√©ducation.");

// Wait for voices to load
speechSynthesis.onvoiceschanged = () => {
  const voices = speechSynthesis.getVoices();
  msg.voice = voices.find(v => v.lang === "fr-FR" && v.name.includes("Google") && v.name.toLowerCase().includes("fem")) 
            || voices.find(v => v.lang === "fr-FR") 
            || voices[0];

  msg.lang = 'fr-FR';
  msg.pitch = 1;
  msg.rate = 1;

  speechSynthesis.speak(msg);
};



      // Countdown timer
      const eventTime = new Date();
      eventTime.setMinutes(eventTime.getMinutes() + 10); // countdown to 10 mins from now
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const diff = eventTime.getTime() - now;

        if (diff <= 0) {
          clearInterval(timer);
          countdownEl.innerHTML = "‚úÖ Session is starting now!";
        } else {
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerHTML = `‚è≥ Session starts in: ${mins}m ${secs}s`;
        }
      }, 1000);
    }
  </script>

  <!-- JOIN LOGIC -->
  <script>
    const ACCESS_CODE = "openMDai2024";
    const MEET_URL = "http://meet.google.com/tdq-mkfj-rfh";

    function verifyCode() {
      const input = document.getElementById("access-code").value.trim();
      const linkContainer = document.getElementById("link-container");
      const joinLink = document.getElementById("join-link");

      if (input === ACCESS_CODE) {
        joinLink.href = MEET_URL;
        linkContainer.classList.remove("hidden");

        Swal.fire({
          icon: 'success',
          title: 'Access Granted!',
          html: '<strong>You may now join the session üé•</strong><br>Click the button below.',
          showConfirmButton: false,
          timer: 3000,
          background: '#eaf6ff',
          color: '#1a73e8',
          position: 'center'
        });

      } else {
        Swal.fire({
          icon: 'error',
          title: 'Incorrect Code ‚ùå',
          text: 'Please double-check and try again.',
          confirmButtonColor: '#d33',
          background: '#fff0f0',
          color: '#cc0000'
        });
      }
    }
  </script>
</body>

</html>
