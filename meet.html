<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/MDai 1.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Live Session</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1a73e8, #34a853, #fbbc05, #ea4335);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeSlideIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 26px;
      color: #fff;
      margin-bottom: 25px;
    }

    input[type="password"] {
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      width: 100%;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      transition: 0.3s ease;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.6);
      background: white;
    }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #1a73e8, #0b47a1);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0b47a1, #1a73e8);
    }

    .hidden {
      display: none;
    }

    #link-container {
      margin-top: 25px;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.btn {
      display: inline-block;
      text-decoration: none;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Enter Access Code</h1>
    <input type="password" id="access-code" placeholder="Enter secret code" />
    <button class="btn" onclick="verifyCode()">Submit</button>

    <div id="link-container" class="hidden">
      <a id="join-link" class="btn" href="https://meet.google.com/tdq-mkfj-rfh?authuser=0" target="_blank">üé• Join Google Meet</a>
    </div>
  </div>

  <script>
    const ACCESS_CODE = "openMDai2024";
    const MEET_URL = "https://meet.google.com/tdq-mkfj-rfh?authuser=0";

    function verifyCode() {
      const input = document.getElementById("access-code").value.trim();
      const linkContainer = document.getElementById("link-container");
      const joinLink = document.getElementById("join-link");

      if (input === ACCESS_CODE) {
        joinLink.href = MEET_URL;
        linkContainer.classList.remove("hidden");

        Swal.fire({
          icon: 'success',
          title: 'Access Granted!',
          html: '<strong>You may now join the session üé•</strong><br>Click the button below.',
          showConfirmButton: false,
          timer: 3000,
          background: '#eaf6ff',
          color: '#1a73e8',
          position: 'center'
        });

      } else {
        Swal.fire({
          icon: 'error',
          title: 'Incorrect Code ‚ùå',
          text: 'Please double-check and try again.',
          confirmButtonColor: '#d33',
          background: '#fff0f0',
          color: '#cc0000'
        });
      }
    }
  </script>
</body>
</html>
