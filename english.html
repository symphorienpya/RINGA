* {

body {

  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Header */
.header {
  width: 100%;
  max-width: 900px;
  background: linear-gradient(135deg, #1565c0, #0d47a1);
  color: white;
  padding: 1.5rem;
  border-radius: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  animation: fadeInDown 1s ease;
}

.header h1 {
  font-size: 1.8rem;
  animation: slideInLeft 1s ease;
}

.lang-switch {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 0.9rem;
  animation: slideInRight 1s ease;
}

select {
  padding: 0.4rem 0.6rem;
  border-radius: 5px;
  border: none;
}

/* Quiz Container */
.quiz {
  width: 100%;
  max-width: 900px;
  background-color: #ffffff;
  border-radius: 15px;
  margin-top: 2rem;
  padding: 2rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
  animation: fadeInUp 1s ease;
}

.quiz h2 {
  margin-bottom: 1rem;
  color: #1565c0;
}

.quiz input {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border: 2px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s;
}

.quiz input:focus {
  border-color: #1565c0;
  outline: none;
}

/* Button */
.run-btn {
  margin-top: 1.5rem;
  padding: 12px 25px;
  background: linear-gradient(135deg, #1565c0, #0d47a1);
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.run-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #0d47a1, #002171);
}

/* Feedback */
#feedback {
  margin-top: 1rem;
  font-weight: bold;
  font-size: 1.1rem;
}

#feedback.correct {
  color: #2e7d32;
  animation: pulse 0.8s;
}

#feedback.incorrect {
  color: #c62828;
  animation: shake 0.4s;
}

/* Animations */
@keyframes fadeInDown {
  0% { transform: translateY(-20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes fadeInUp {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes slideInLeft {
  0% { transform: translateX(-30px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

@keyframes slideInRight {
  0% { transform: translateX(30px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* Responsive */
@media (max-width: 768px) {
  .header, .quiz {

    border-radius: 12px;
  }

  .header h1 {

  }

  .run-btn {

@media (max-width: 480px) {

  }

  }

    let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lang = localStorage.getItem('lang') || 'en';

    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");
    const toggle = document.getElementById("langToggle");

    toggle.checked = lang === 'fr';

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang === 'fr' ? 'fr-FR' : 'en-GB';
      const voices = speechSynthesis.getVoices();
      msg.voice = voices.find(v => v.lang.startsWith(lang === 'fr' ? 'fr' : 'en') && v.name.includes('Female')) || voices[0];
      msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }

    function displayQuestion() {
      if (currentIndex >= questions.length) {
        questionEl.innerText = lang === 'fr' ? "🎉 Vous avez terminé le quiz !" : "🎉 You completed the quiz!";
        scoreEl.innerText = lang === 'fr' ? `Score final : ${score}/${questions.length}` : `Final Score: ${score}/${questions.length}`;
        localStorage.removeItem('currentIndex');
        localStorage.removeItem('score');
        return;
      }

      const current = questions[currentIndex];
      questionEl.innerText = current.q[lang];
      speak(current.q[lang]);
      feedbackEl.innerText = "";
      answerEl.value = "";
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      scoreEl.innerText = lang === 'fr'
        ? `Score : ${score}/${questions.length}`
        : `Score: ${score}/${questions.length}`;
      document.getElementById("submitBtn").innerText = lang === 'fr' ? "Soumettre" : "Submit";
      document.getElementById("titleText").innerText = lang === 'fr'
        ? "Testez votre anglais avec MDai"
        : "Challenge your English with MDai";
      answerEl.placeholder = lang === 'fr' ? "Votre réponse..." : "Your answer...";
    }

    function checkAnswer() {
      const userAnswer = answerEl.value.trim().toLowerCase();
      const correctAnswer = questions[currentIndex].a.toLowerCase();

      if (userAnswer === correctAnswer) {
        feedbackEl.innerText = lang === 'fr' ? "✅ Correct !" : "✅ Correct!";
        feedbackEl.className = "correct";
        score++;
        localStorage.setItem('score', score);
      } else {
        feedbackEl.innerText = (lang === 'fr' ? "❌ Incorrect ! Bonne réponse : " : "❌ Incorrect! Correct answer: ") + questions[currentIndex].a;
        feedbackEl.className = "incorrect";
      }

      currentIndex++;
      localStorage.setItem('currentIndex', currentIndex);
      setTimeout(displayQuestion, 1500);
    }

    toggle.addEventListener('change', () => {
      lang = toggle.checked ? 'fr' : 'en';
      localStorage.setItem('lang', lang);
      displayQuestion();
    });

    // Wait for voices to load before calling speak
    window.speechSynthesis.onvoiceschanged = displayQuestion;
