<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Payment | MDai</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #ffffff);
      padding: 40px 20px;
      color: #333;
    }

    .payment-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.7rem;
      color: #0077cc;
    }

    .payment-container .form-group {
      margin-bottom: 15px;
    }

    .payment-container input,
    .payment-container select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fdfdfd;
      transition: border-color 0.3s ease;
    }

    .payment-container input:focus,
    .payment-container select:focus {
      border-color: #0077cc;
      outline: none;
    }

    .payment-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .payment-container button:hover {
      background-color: #218838;
    }

    .payment-container button i {
      font-size: 1rem;
    }

    .info-banner {
      background-color: #0077cc;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 30px;
      text-align: center;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .payment-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="info-banner">
    <i class="fas fa-info-circle"></i> Registration fee of <strong>5000 FC</strong> is required before payment.
  </div>

  <div class="payment-container">
    <h2><i class="fas fa-credit-card"></i> Course Payment</h2>
    <form id="paymentForm">
  <!-- Add this inside <form id="paymentForm"> -->
<!-- Existing visible fields -->
 <label for="to_name">Name:</label>
<input type="text" name="to_name" placeholder="Full Name" required /><br>
<label for="email">Email:</label>
<input type="email" name="email" placeholder="Email Address" required /><br>
<label for="amount">Price:</label>
<input type="number" id="amount" name="amount" placeholder="Amount (USD or FC)" required  disabled/>
<label for="payment_method">Payment Method:</label>
<select name="payment_method" required>
  <option value="">Select Payment Method</option>
  <option value="card">ðŸ’³ Credit/Debit Card</option>
  <option value="mobile">ðŸ“± M-PESA</option>
</select>

<!-- âœ… Hidden autofilled fields -->
<input type="hidden" id="course_title" name="course_title">
<input type="hidden" id="course_info" name="course_info">
<input type="hidden" id="course_price" name="course_price">
<input type="hidden" id="registration_fee" name="registration_fee">
<input type="hidden" id="total_price" name="total_price">
      
<button type="submit"><i class="fas fa-paper-plane"></i> Pay Now</button>
    </form>
  </div>


<!-- EmailJS & SweetAlert2 -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("tL8fd3zBZVEinrC9b"); // Replace with your actual public key

  const courseTitle = localStorage.getItem("selectedCourseTitle") || "";
  const courseInfo = localStorage.getItem("selectedCourseInfo") || "";
  const coursePriceRaw = localStorage.getItem("coursePrice") || "";
  const registrationFeeRaw = localStorage.getItem("registrationFee") || "";
  const totalRaw = localStorage.getItem("selectedCourseTotal") || "";

  // Extract base value and currency
  const match = coursePriceRaw.match(/([\d,.]+)\s?(FC|USD)?/i);
  let baseAmount = 0;
  let currency = "FC";
  if (match) {
    baseAmount = parseFloat(match[1].replace(/,/g, ""));
    currency = match[2]?.toUpperCase() || "FC";
  }

  // Determine registration fee and total
  const regFee = currency === "USD" ? 1 : 5000;
  const totalAmount = baseAmount + regFee;

  // Fill visible amount input
  document.getElementById("amount").value = totalAmount;

  // Fill hidden fields
  document.getElementById("course_title").value = courseTitle;
  document.getElementById("course_info").value = courseInfo;
  document.getElementById("course_price").value = `${baseAmount} ${currency}`;
  document.getElementById("registration_fee").value = `${regFee} ${currency}`;
  document.getElementById("total_price").value = `${totalAmount} ${currency}`;

  // Update info banner
  const banner = document.querySelector(".info-banner");
  banner.innerHTML = `
    <i class="fas fa-info-circle"></i> You selected <strong>${courseTitle}</strong><br>
    Course Price: <strong>${baseAmount} ${currency}</strong><br>
    Registration Fee: <strong>${regFee} ${currency}</strong><br>
    <strong>Total to Pay: ${totalAmount} ${currency}</strong>
  `;

  // Handle form submission
  const form = document.getElementById("paymentForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const payload = {};
    for (let [key, value] of formData.entries()) {
      payload[key] = value.trim();
    }

    if (!payload.to_name || !payload.email || !payload.amount || !payload.payment_method) {
      Swal.fire({
        icon: 'warning',
        title: 'Missing Fields',
        text: 'Please complete all fields before submitting.',
        confirmButtonColor: '#d33'
      });
      return;
    }

    const message_html = `
      <div style="font-family: 'Segoe UI', sans-serif;">
        <h2 style="color:#0077cc;">MDai Courses</h2>
        <p>Hello <strong>${payload.to_name}</strong>,</p>
        <p>Thank you for enrolling in <strong>${payload.course_title}</strong>!</p>
        <div style="background:#f0f0f0;padding:10px;border-radius:5px;">
          <p><strong>Course Info:</strong><br>${payload.course_info}</p>
          <p>Course Price: ${payload.course_price}<br>
          Registration Fee: ${payload.registration_fee}<br>
          Total Paid: <strong>${payload.total_price}</strong></p>
        </div>
        <p>We'll contact you soon with the next steps.<br>â€” MDai Team</p>
      </div>
    `;

    emailjs.send("service_osvola7", "template_12nvate", {
      ...payload,
      message_html
    })
    .then(() => {
      Swal.fire({
        icon: 'success',
        title: 'Payment Submitted',
        text: 'Thank you! A confirmation email has been sent.',
        confirmButtonColor: '#28a745'
      });
      form.reset();
      localStorage.clear();
    })
    .catch(err => {
      console.error("EmailJS Error:", err);
      Swal.fire({
        icon: 'error',
        title: 'Email Failed',
        text: 'Something went wrong while sending the email.',
        confirmButtonColor: '#d33'
      });
    });
  });
});
</script>






</body>
</html>
