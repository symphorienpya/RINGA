<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/x-icon" href="images/mdai_icon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Photoshop | MDai</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', 'Roboto', sans-serif;
  background: linear-gradient(to right top, #fce4ec, #e3f2fd);
  min-height: 100vh;
  padding: 20px;
  animation: fadeIn 1s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #4a148c;
  font-size: clamp(2rem, 4vw, 3rem);
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
}

.quiz-container {
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  max-width: 700px;
  width: 100%;
  padding: 30px 25px;
  transition: all 0.3s ease;
}

p#question {
  font-size: 1.2rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 15px;
}

input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 1rem;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
  margin-bottom: 20px;
}

input[type="text"]:focus {
  border-color: #ab47bc;
  box-shadow: 0 0 0 3px #f3e5f5;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  background: linear-gradient(to right, #8e24aa, #5e35b1);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 12px rgba(142, 36, 170, 0.3);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(94, 53, 177, 0.4);
}

#resetBtn {
  background: linear-gradient(to right, #ef5350, #d32f2f);
  margin-top: 25px;
}

#resetBtn:hover {
  box-shadow: 0 6px 18px rgba(211, 47, 47, 0.4);
}

#feedback, #score, #level {
  margin-top: 15px;
  font-size: 1.05rem;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 8px;
}

#feedback {
  background-color: #e8f5e9;
  color: #388e3c;
  border-left: 5px solid #66bb6a;
}

#score {
  background-color: #e3f2fd;
  color: #1565c0;
  border-left: 5px solid #42a5f5;
}

#level {
  background-color: #fff8e1;
  color: #ef6c00;
  border-left: 5px solid #ffb74d;
}

@media (max-width: 600px) {
  .quiz-container {
    padding: 20px 15px;
  }

  button {
    font-size: 0.95rem;
    padding: 12px;
  }

  input[type="text"] {
    font-size: 0.95rem;
  }

  #feedback, #score, #level {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
 
  <div class="quiz-container">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Votre r√©ponse..." />
    <button onclick="checkAnswer()">Soumettre</button>
    <p id="feedback"></p>
    <p id="score"></p>
    <p id="level"></p>
    <button id="resetBtn" onclick="resetQuiz()">üîÅ Recommencer</button>
  </div>

  <script>
    const photoshopQuestions = [];
    for (let i = 1; i <= 1000; i++) {
      if (i <= 250) {
        const basics = [
          { q: "Quel est le raccourci pour d√©s√©lectionner dans Photoshop ?", a: "Ctrl+D" },
          { q: "Quel outil est utilis√© pour recadrer une image ?", a: "outil de recadrage" },
          { q: "Quel est le format natif de Photoshop ?", a: "PSD" },
          { q: "Quelle extension permet une image transparente ?", a: "PNG" }
        ];
        const index = i % basics.length;
        photoshopQuestions.push({ q: `Niveau 1 : ${basics[index].q} #${i}`, a: basics[index].a });
      } else if (i <= 500) {
        const tools = [
          { q: "Quel outil sert √† cloner une zone d'image ?", a: "tampon de duplication" },
          { q: "Quel outil permet de peindre avec une couleur ?", a: "pinceau" },
          { q: "Quel outil sert √† d√©placer une s√©lection ?", a: "outil de d√©placement" },
          { q: "Quel outil permet de gommer des pixels ?", a: "gomme" }
        ];
        const index = i % tools.length;
        photoshopQuestions.push({ q: `Niveau 2 : ${tools[index].q} #${i}`, a: tools[index].a });
      } else if (i <= 750) {
        const concepts = [
          { q: "Que signifie le mot 'calque' dans Photoshop ?", a: "niveau superpos√© d'√©dition" },
          { q: "Quel panneau g√®re la hi√©rarchie des calques ?", a: "panneau Calques" },
          { q: "Quel est l'effet pour rendre flou ?", a: "flou gaussien" },
          { q: "Quel est le raccourci pour cr√©er un nouveau calque ?", a: "Ctrl+Shift+N" }
        ];
        const index = i % concepts.length;
        photoshopQuestions.push({ q: `Niveau 3 : ${concepts[index].q} #${i}`, a: concepts[index].a });
      } else {
        const mix = [
          { q: "Quel outil corrige automatiquement les imperfections ?", a: "correcteur localis√©" },
          { q: "Comment convertir une image en noir et blanc ?", a: "r√©glage noir et blanc" },
          { q: "Quel est le raccourci pour enregistrer rapidement ?", a: "Ctrl+S" },
          { q: "Quel mode de fusion obscurcit les calques ?", a: "produit" }
        ];
        const index = i % mix.length;
        photoshopQuestions.push({ q: `Niveau 4 : ${mix[index].q} #${i}`, a: mix[index].a });
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(photoshopQuestions);
    let currentIndex = 0;
    let score = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.voice = speechSynthesis.getVoices().find(v => v.lang === "fr-FR" && v.name.toLowerCase().includes("female")) || null;
      speechSynthesis.speak(utterance);
    }

    function displayQuestion() {
      const current = photoshopQuestions[currentIndex];
      document.getElementById("question").innerText = current.q;
      speak(current.q);
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("score").innerText = `Score : ${score}/${photoshopQuestions.length}`;
      document.getElementById("level").innerText = `Niveau : ${Math.floor((currentIndex + 124) / 125)}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      const correct = photoshopQuestions[currentIndex].a.toLowerCase();
      if (userAnswer === correct) {
        document.getElementById("feedback").innerText = "‚úÖ Correct !";
        score++;
      } else {
        document.getElementById("feedback").innerText = `‚ùå Incorrect ! R√©ponse correcte : ${photoshopQuestions[currentIndex].a}`;
      }
      currentIndex++;
      if (currentIndex < photoshopQuestions.length) {
        setTimeout(displayQuestion, 1200);
      } else {
        document.getElementById("question").innerText = "üéâ Vous avez termin√© les 1000 questions !";
        document.getElementById("score").innerText = `Score final : ${score}/1000`;
        document.getElementById("level").innerText = "Niveaux termin√©s : 8";
      }
    }

    function resetQuiz() {
      shuffle(photoshopQuestions);
      currentIndex = 0;
      score = 0;
      displayQuestion();
    }

    window.onload = displayQuestion;
  </script>
</body>
</html>
