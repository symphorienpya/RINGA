<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MDai Platform</title>
  <link rel="icon" href="images/MDai 1.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1.2s ease-in;
      padding: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007BFF;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007BFF;
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 12px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-bottom: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #007BFF;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    @media(max-width: 500px) {
      .login-container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 22px;
      }
      input,
      button {
        font-size: 15px;
      }
      .checkbox-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to MDai</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

    <div class="checkbox-group">
      <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="rememberMe"> Remember Me
    </div>

    <p class="error-message" id="loginError">Incorrect email or password</p>

    <button onclick="handleLogin()">Login</button>
    <button onclick="resetForm()">Reset</button>

    <div class="link">
      Don't have an account? <a href="#">Register here</a>
    </div>
  </div>

  <script>
    function hashPassword(password) {
      return btoa(password);
    }

    window.onload = function () {
      const savedEmail = localStorage.getItem("rememberedEmail");
      if (savedEmail) {
        document.getElementById("loginEmail").value = savedEmail;
        document.getElementById("rememberMe").checked = true;
      }
    };

    function handleLogin() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const remember = document.getElementById("rememberMe").checked;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const encryptedPassword = hashPassword(password);
      const user = users.find(u => u.email === email && u.password === encryptedPassword);
      const errorBox = document.getElementById("loginError");

      if (!user) {
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";
      localStorage.setItem("currentUser", JSON.stringify(user));

      if (remember) {
        localStorage.setItem("rememberedEmail", email);
      } else {
        localStorage.removeItem("rememberedEmail");
      }

      if (user.role === "Admin") {
        window.location.href = "admin.html";
      } else if (user.role === "Instructor") {
        window.location.href = "instructor.html";
      } else {
        window.location.href = "index.html";
      }
    }

    function togglePassword() {
      const pw = document.getElementById("loginPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function resetForm() {
      document.getElementById("loginEmail").value = "";
      document.getElementById("loginPassword").value = "";
      document.getElementById("rememberMe").checked = false;
      document.getElementById("showPassword").checked = false;
      document.getElementById("loginPassword").type = "password";
    }
  </script>
</body>
</html>
