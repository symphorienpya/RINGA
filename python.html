<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/mdai_icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Python | MDai</title>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(120deg, #f0f4c3, #e1bee7);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1, h2 {
      text-align: center;
      color: #4a148c;
    }
    .quiz-container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }
    input[type="text"], .CodeMirror {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button, select {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    #run-btn { background: #3949ab; color: white; }
    #resetBtn { background: #d84315; color: white; display: block; margin: 20px auto 0; }
    #submitBtn { background: #2e7d32; color: white; }
    #output {
      white-space: pre-wrap;
      background: #212121;
      color: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    #feedback, #score, #level, #explanation {
      margin-top: 10px;
      font-weight: bold;
    }
    #explanation {
      color: #5d4037;
    }
  </style>
</head>
<body>
  <h1>Quiz Python</h1>

  <div class="quiz-container">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Votre r√©ponse..." />
    <button id="submitBtn" onclick="checkAnswer()">Soumettre</button>
    <p id="feedback"></p>
    <p id="explanation"></p>
    <p id="score"></p>
    <p id="level"></p>
    <button id="resetBtn" onclick="resetQuiz()">üîÅ Recommencer</button>
  </div>

  <div class="quiz-container">
    <h2>üíª √âditeur de Code Python</h2>
    <select onchange="insertSnippet(this.value)">
      <option value="">üìå Ins√©rer un snippet</option>
      <option value="print('Bonjour, monde!')">print()</option>
      <option value="for i in range(5):\n    print(i)">Boucle for</option>
      <option value="if x > 0:\n    print('Positif')\nelse:\n    print('N√©gatif')">Condition if/else</option>
      <option value="def saluer(nom):\n    print(f'Bonjour {nom}')">Fonction simple</option>
    </select>
    <textarea id="code-editor">print("Bonjour, monde!")</textarea>
    <button id="run-btn" onclick="runPython()">‚ñ∂Ô∏è Ex√©cuter</button>
    <div id="output">Chargement de Python...</div>
  </div>

  <script>
    let pyodide;
    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      document.getElementById("output").innerText = "‚úÖ Python pr√™t √† l'emploi !";
    }
    loadPyodideAndPackages();

    async function runPython() {
      const code = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(code);
        document.getElementById("output").innerText = result ?? "‚úÖ Code ex√©cut√©.";
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Erreur :\n" + err;
      }
    }

    function insertSnippet(code) {
      if (code) editor.setValue(code);
    }

    let editor;
    window.onload = function () {
      editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        tabSize: 4,
        indentUnit: 4,
      });

      const introMessage = `Bienvenue Chez nous ‚Äî votre compagnon intelligent pour l'apprentissage et votre passerelle num√©rique vers le futur de l'√©ducation. Ensemble, explorons, apprenons et ma√Ætrisons le Python. Pr√©parez-vous √† relever 1000 d√©fis passionnants !`;
      const introUtterance = new SpeechSynthesisUtterance(introMessage);
      introUtterance.lang = "fr-FR";
      introUtterance.rate = 0.7;
      introUtterance.pitch = 1.2;
      introUtterance.voice = speechSynthesis.getVoices().find(v => v.lang.includes("fr") && v.name.toLowerCase().includes("f")) || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(introUtterance);

      displayQuestion();
    };

    const pythonQuestions = [];
    const explanations = {
      "nom = valeur": "En Python, on assigne une valeur √† une variable avec '='.",
      "print()": "La fonction print() permet d'afficher un message √† l'√©cran.",
      "#": "Le symbole '#' permet d'√©crire des commentaires.",
      "int": "'int' est le type entier pour les nombres comme 42.",
      "def": "Le mot-cl√© 'def' est utilis√© pour d√©finir une fonction.",
      "==": "'==' teste l'√©galit√© entre deux valeurs.",
      "!=" : "'!=' teste si deux valeurs sont diff√©rentes.",
      "else": "'else' permet de d√©finir un cas par d√©faut.",
      "for": "La boucle 'for' sert √† parcourir une s√©quence.",
      "break": "'break' interrompt la boucle imm√©diatement.",
      "continue": "'continue' saute √† l'it√©ration suivante.",
      "while": "La boucle 'while' continue tant que la condition est vraie.",
      "append": "La m√©thode 'append()' ajoute un √©l√©ment √† la fin d'une liste.",
      "list": "'list' est un type de s√©quence ordonn√©e et modifiable.",
      "[0]": "'[0]' permet d'acc√©der au premier √©l√©ment d'une liste.",
      "import": "'import' sert √† charger un module externe."
    };

    for (let i = 1; i <= 1000; i++) {
      const qtype = i <= 250 ? 'Base' : i <= 500 ? 'Conditions' : i <= 750 ? 'Boucles' : 'Mixte';
      const sets = {
        Base: [
          { q: "Comment d√©clare-t-on une variable en Python ?", a: "nom = valeur" },
          { q: "Comment afficher un message ?", a: "print()" },
          { q: "Quel symbole est utilis√© pour les commentaires ?", a: "#" },
          { q: "Quel type est '42' ?", a: "int" },
          { q: "Quel mot-cl√© permet de d√©finir une fonction ?", a: "def" }
        ],
        Conditions: [
          { q: "Quelle structure utilise-t-on pour les conditions ?", a: "if...elif...else" },
          { q: "Comment tester l'√©galit√© ?", a: "==" },
          { q: "Comment tester l'in√©galit√© ?", a: "!=" },
          { q: "Quel mot-cl√© est utilis√© pour un bloc alternatif ?", a: "else" }
        ],
        Boucles: [
          { q: "Quelle boucle est utilis√©e pour it√©rer sur une liste ?", a: "for" },
          { q: "Quel mot-cl√© interrompt une boucle ?", a: "break" },
          { q: "Quel mot-cl√© saute une it√©ration ?", a: "continue" },
          { q: "Quelle boucle s'utilise tant qu'une condition est vraie ?", a: "while" }
        ],
        Mixte: [
          { q: "Comment ajouter un √©l√©ment √† une liste ?", a: "append" },
          { q: "Quel type est [1,2,3] ?", a: "list" },
          { q: "Comment acc√©der au 1er √©l√©ment d'une liste ?", a: "[0]" },
          { q: "Quel mot-cl√© pour importer un module ?", a: "import" }
        ]
      };
      const group = sets[qtype];
      pythonQuestions.push({ q: `${qtype} : ${group[i % group.length].q} #${i}`, a: group[i % group.length].a });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(pythonQuestions);
    let currentIndex = 0;
    let score = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.rate = 0.7;
      utterance.pitch = 1;
      utterance.voice = speechSynthesis.getVoices().find(v => v.lang.includes("fr") && v.name.toLowerCase().includes("f")) || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(utterance);
    }

    function displayQuestion() {
      const current = pythonQuestions[currentIndex];
      document.getElementById("question").innerText = current.q;
      speak(current.q);
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("explanation").innerText = "";
      document.getElementById("score").innerText = `Score : ${score}/${pythonQuestions.length}`;
      document.getElementById("level").innerText = `Niveau : ${Math.floor((currentIndex + 124) / 125)}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      const correct = pythonQuestions[currentIndex].a.toLowerCase();
      if (userAnswer === correct) {
        document.getElementById("feedback").innerText = "‚úÖ Correct !";
        score++;
      } else {
        document.getElementById("feedback").innerText = `‚ùå Incorrect ! R√©ponse correcte : ${pythonQuestions[currentIndex].a}`;
      }
      const exp = explanations[pythonQuestions[currentIndex].a];
      if (exp) document.getElementById("explanation").innerText = `üí° Explication : ${exp}`;
      currentIndex++;
      if (currentIndex < pythonQuestions.length) {
        setTimeout(displayQuestion, 1500);
      } else {
        document.getElementById("question").innerText = "üéâ Vous avez termin√© les 1000 questions !";
        document.getElementById("score").innerText = `Score final : ${score}/1000`;
        document.getElementById("level").innerText = "Niveaux termin√©s : 8";
      }
    }

    function resetQuiz() {
      shuffle(pythonQuestions);
      currentIndex = 0;
      score = 0;
      displayQuestion();
    }
  </script>
</body>
</html>
